<div class="event-card-header" [ngStyle]="{ 'background-color': randomColor }">
  <h2>
    {{ event.event_name | titlecase }}

    <i
      mat-button
      [matMenuTriggerFor]="menu"
      class="bi bi-box-arrow-in-down"
      style="cursor: pointer"
    ></i>

    <mat-menu #menu="matMenu">
      <button
        class="trash-btn"
        style="width: 100%; background-color: whitesmoke"
        mat-button
        type="button"
        (click)="
          openDialog({
            action: 'deleteEvent',
            modal: 'DeleteModalComponent',
            extradata: event
          })
        "
      >
        <i class="bi bi-trash"></i>
      </button>

      <button
        style="width: 100%; background-color: whitesmoke"
        class="link-btn"
        mat-button
        type="button"
        matTooltipPosition="above"
        matTooltip="copy link"
        (click)="copyEventLink(event.id)"
      >
        <i class="bi bi-link-45deg"></i>
      </button>
    </mat-menu>
  </h2>
</div>
<div class="event-card-body">
  <div class="card-body-icons">
    <i class="bi bi-calendar4-event"></i>
    <p class="p-icon">
      {{ event.start_date | date }} - {{ event.end_date | date }}
    </p>
  </div>
  <div class="card-body-icons">
    <i class="bi bi-alarm"></i>
    <p class="p-icon">{{ event.event_time }}</p>
  </div>
  <div class="card-body-icons">
    <i class="bi bi-geo-alt"></i>
    <p class="p-icon">{{ event.venue }}</p>
  </div>
  <div class="eventBookers">
    <button
      *ngFor="let item of bookedTicketsByUsers"
      class="booker-btn"
      type="button"
    >
      <p class="user-id-booked">
        {{ item.first_name[0] | titlecase }}
      </p>
    </button>
  </div>
</div>
