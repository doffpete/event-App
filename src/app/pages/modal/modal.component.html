<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel" mat-dialog-title>
    Create Your Event
  </h5>
</div>
<mat-dialog-content class="mat-typography">
  <div class="event-body">
    <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
      <label for="name">Event Name:</label>
      <input type="text" formControlName="eventName" required />

      <label for="venue">Event Venue:</label>
      <input type="text" formControlName="eventVenue" required />

      <label for="no.of tickets">no. of ticket</label>
      <input type="number" formControlName="totalTickets" required />

      <label for="event-date">Event Date:</label>
      <input type="date" formControlName="startDate" required />
      <input type="date" formControlName="endDate" required />
      <label for="event-time">Event Time:</label>
      <input type="time" formControlName="eventTime" required />

      <mat-dialog-actions align="end">
        <div class>
          <button mat-button mat-dialog-close>Cancel</button>
          <button
            type="submit"
            [disabled]="createEventForm.invalid || loading"
            class="create-btn"
          >
            {{ loading ? "Creating Event..." : "Create Event" }}
          </button>
        </div>
      </mat-dialog-actions>
    </form>
  </div>
</mat-dialog-content>
