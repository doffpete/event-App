  <nav class="nav-bar">
    <div class="logo-div">
      <h1 class="logo-name">DP</h1>
      <h5 class="logo-theme">Organizing your events</h5>
    </div>

      placeholder="Search Events"
    />
    </div> -->

    <div class="id-div">
      <button class="create-btn" type="button" (click)="openCreateEventModal()">
        <i class="bi bi-plus-lg"></i>NEW EVENT
      </button>

      <button class="user-id-btn" type="button" (click)="openLogoutModal()">
        D
      </button>
    </div>

    <!-- <button
      class="btn btn-outline-primary round-button mx-2"
      type="button"
      (click)="logout()"
    >
      LOGOUT
    </button> -->
  </nav>

  <div class="page-body">
    <div class="body-header">
      <h1 class="event-header">Your Events</h1>
    </div>
    <div class="events-detail" *ngIf="events?.length; else noData">
      <div class="event-card" *ngFor="let event of filteredEvents">
        <div class="event-card-header">
          <h2>
            {{ event.event_name }}
            <i
              class="bi bi-caret-up"
              style="cursor: pointer"
              (click)="openActionModal()"
            ></i>
          </h2>
        </div>
        <div class="event-card-body">
          <p>{{ event.start_date | date }} - {{ event.end_date | date }}</p>
          <p>{{ event.event_time }}</p>
          <p>{{ event.venue }}</p>
        </div>
      </div>
    </div>
    <ng-template #noData>
      <h3>Click on the create events button above to create an event</h3>
    </ng-template>
  </div>
</div>
